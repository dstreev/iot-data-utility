title:       "Account"
description: "entity datasource"
order:
  - acct_num
  - phone_num
  - open_date
  - closed_date
  - status
  - credit_rating
  - referal
keyFields:
  - acct_num
fields:
  # Will limit this 'key' to a range of 10,000,000 possible values.
  - type:          "string"
    name:          "acct_num"
    hash:          true
    messageDigest: "SHA-1"
    characters:    "0123456789"
    range:
      min: 7
      max: 7
  - type:  "regex"
    name:  "phone_num"
    regex: "\\(\\d{3}\\)\\d{3}\\-\\d{4}"
  - type: "date"
    name: "open_date"
  - type: "date"
    name: "closed_date"
  - type: "string"
    name: "status"
    pool:
      items:
        - "ACTIVE"
        - "TERMINATED"
  - type: "int"
    name: "credit_rating"
    range:
      min: 200
      max: 850
  - type: "string"
    name: "referal"
    pool:
      items:
        - "OTHER_CUSTOMER"
        - "VENDOR"
relationships:
  primary:
    cardinality:
      factor: 1
    record:
      title: "primary card holder"
      order:
        - first_name
        - last_name
        - dob
        - gender
      keyFields:
        - first_name
        - last_name
      fields:
        - type:       "string"
          name:       "first_name"
          range:
            min: 5
            max: 20
          characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        - type:       "string"
          name:       "last_name"
          range:
            min: 5
            max: 20
          characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        - type: "date"
          name: "dob"
        - type: "string"
          name: "gender"
          pool:
            items:
              - "M"
              - "F"
      relationships:
        primary_contact:
          cardinality:
            factor: 3
          record:
            title: "Primary Contact Info"
            order:
              - type
              - value
            fields:
              - type: "string"
                name: "type"
                pool:
                  items:
                    - "HOME PHONE"
                    - "CELL PHONE"
                    - "WORK PHONE"
                    - "PERSONAL EMAIL"
                    - "WORK EMAIL"
              - type: "string"
                name: "value"
                range:
                  min: 10
                  max: 30
                characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
  address:
    cardinality:
      factor: 1
    #      referenceFields:
    #        - acct_num
    record:
      title:       "Address"
      description: "Acct address"
      order:
        - street_num
        - street_name
        - city
        - state
        - zip_code
      fields:
        - type: "long"
          name: "street_num"
          range:
            min: 1
            max: 10000
        - type:       "string"
          name:       "street_name"
          range:
            min: 5
            max: 20
          characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        - type:       "string"
          name:       "city"
          range:
            min: 5
            max: 15
          characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        - type:       "string"
          name:       "state"
          range:
            min: 2
            max: 2
          characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        - type:       "string"
          name:       "zip_code"
          range:
            min: 5
            max: 5
          characters: "0123456789"

