title: "entity"
description: "entity datasource"
output:
  format: "CSV"
  delimiter: ","
order:
  - cc_trans
  - ccn
  - trans_ts
  - uuid
  - mcc
  - mrch_id
  - st
  - amnt
keyFields:
  - ccn
fields:
  -
    type: "string"
    name: "cc_trans"
    characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
    range:
      min: 20
      max: 20
  -
    type: "string"
    name: "ccn"
    characters: "0123456789"
    range:
      min: 15
      max: 16
    pool:
      size: 50000
  -
    type: "date"
    name: "trans_ts"
  -
    type: "uuid"
    name: "uuid"
  -
    type: "int"
    name: "mcc"
    range:
      min: 1500
      max: 5000
  -
    type: "string"
    name: "mrch_id"
    characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
    range:
      min: 10
      max: 12
    pool:
      size: 500
