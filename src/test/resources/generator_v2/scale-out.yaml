title: "Account"
description: "entity datasource"
order:
  - acct_num
  - phone_num
  - open_date
  - closed_date
  - status
  - credit_rating
  - referal
keyFields:
  - acct_num
fields:
  # Will limit this 'key' to a range of 10,000,000 possible values.
  -
    type: "string"
    name: "acct_num"
    hash: true
    messageDigest: "SHA-1"
    characters: "0123456789"
    range:
      min: 7
      max: 7
  -
    type: "regex"
    name: "phone_num"
    regex: "\\(\\d{3}\\)\\d{3}\\-\\d{4}"
  -
    type: "date"
    name: "open_date"
  -
    type: "date"
    name: "closed_date"
  -
    type: "string"
    name: "status"
    pool:
      items:
        - "ACTIVE"
        - "TERMINATED"
  -
    type: "int"
    name: "credit_rating"
    range:
      min: 200
      max: 850
  -
    type: "string"
    name: "referal"
    pool:
      items:
        - "OTHER_CUSTOMER"
        - "VENDOR"
relationships:
  address:
    cardinality:
      min: 0
      max: 5
      repeat: 10
#      referenceFields:
#        - acct_num
    record:
      title: "Address"
      description: "Acct address"
      order:
        - street_num
        - street_name
        - city
        - state
        - zip_code
      fields:
        - type: "long"
          name: "street_num"
          range:
            min: 1
            max: 10000
        - type: "string"
          name: "street_name"
          range:
            min: 5
            max: 20
          characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        - type: "string"
          name: "city"
          range:
            min: 5
            max: 15
          characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        - type: "string"
          name: "state"
          pool:
            items:
              - AL
              - AK
              - AZ
              - AR
              - CA
              - CO
              - CT
              - DE
              - FL
              - GA
              - HI
              - ID
              - IL
              - IN
              - IA
              - KS
              - KY
              - LA
              - ME
              - MD
              - MA
              - MI
              - MN
              - MS
              - MO
              - MT
              - NE
              - NV
              - NH
              - NJ
              - NM
              - NY
              - NC
              - ND
              - OH
              - OK
              - OR
              - PA
              - RI
              - SC
              - SD
              - TN
              - TX
              - UT
              - VT
              - VA
              - WA
              - WV
              - WI
              - WY
        - type: "string"
          name: "zip_code"
          range:
            min: 5
            max: 5
          characters: "0123456789"

