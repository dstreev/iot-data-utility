domain:
  schemas:
    -
      title: "country"
      description: "country"
      order:
        - code
        - name
        - continent_name
      fields:
        # TODO: Need a static set of values across ALL fields.
        -
          type: "string"
          name: "code"
          pool:
            items:
              - USA
              - CAN
        -
          type: "string"
          name: "name"
        -
          type: "string"
          name: "continent_name"
    -
      title: "user"
      description: "user"
      order:
        - id
        - full_name
        - email
        - gender
        - date_of_birth
        - country_code
        - created_at
      fields:
        -
          type: ...
    -
      title: "order"
      description: "order"
      order:
        - id
        - user_id
        - status
        - created_at
      fields:
        -
          type: ...
    -
      title: "order_item"
      description: "order item"
      order:
        - order_id
        - product_id
        - quantity
      fields:
        -
          type: ...
    -
      title: "merchant"
      description: "merchant"
      order:
        - id
        - merchant_name
        - admin_id
        - country_code
        - created_at
        fields:
          -
            type: ...
    -
      title: "product"
      description: "product"
      order:
        - id
        - merchant_id
        - name
        - price
        - status
        - created_at
      fields:
        -
          type: ...
  relationships:
    -
      from: "user.id"
      to: "order.user_id"
      cardinality:
        min: 0
        max: 100
    -
      from: "order.id"
      to: "order_item.order_id"
      cardinality:
        min: 1
        max: 100
    -
      from: "country.code"
      to: "user.country_code"
    -
      from: "merchant.id"
      to: "product.merchant_id"
    -
      from: "product.id"
      to:   "order_item.product_id"
    -
      from: "user.id"
      to: "merchant.admin_id"
    -
      from: "country.code"
      to: "merchant.country_code"
  # Build the lookup tables, these should be skipped in the generation process.
  # In MR processing, these should be built and saved by the "Driver".  And each
  #   MR process will use the same data to address relationships.
  static:
    country:
      - ["USA", "United States of America", "North America"]
      - ["CAN", "Canada", "North America"]
    user:
      - [1, "Fred Flintstone", "fred@flintstone.com", "M", "6/21/1934", "USA", "01/15/2022 12:00:00z"]
    merchant:
      - [1000, "Sears", 1, "USA","01/15/2022 12:00:00z"]
    product:
      - [1, 1000, "Wrench", 10.23, "PENDING", "01/15/2022 12:00:00z"]

