schemas:
  -
    title: startstop
    description: "Date Start/Stop Test"
    order:
      - active.start
      - active.stop
      - output
      - amount
    fields:
      -
        type: "float"
        name: "amount"
        format: "#.##"
        range:
          min: 1
          max: 1000
      -
        type: "string"
        name: "output"
        range:
          min: 2
          max: 19
        pool:
          size: 100
      -
        type: "date"
        name: "active"
        startStopSpan: 86400000
        range:
          min: "2017-10-01"
          max: "2017-11-30"
