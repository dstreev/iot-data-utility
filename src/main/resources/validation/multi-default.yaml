title: "account"
description: "entity datasource"
order:
  - acct_num
  - phone_num
  - open_date
  - closed_date
  - status
  - credit_rating
  - referal
keyFields:
  - acct_num
fields:
  # Will limit this 'key' to a range of 10,000,000 possible values.
  -
    type: "string"
    name: "acct_num"
    hash: true
    messageDigest: "SHA-1"
    characters: "0123456789"
    range:
      min: 7
      max: 7
  -
    type: "regex"
    name: "phone_num"
    regex: "\\(\\d{3}\\)\\d{3}\\-\\d{4}"
  -
    type: "date"
    name: "open_date"
  -
    type: "date"
    name: "closed_date"
  -
    type: "string"
    name: "status"
    pool:
      items:
        - "ACTIVE"
        - "TERMINATED"
  -
    type: "int"
    name: "credit_rating"
    range:
      min: 200
      max: 850
  -
    type: "string"
    name: "referal"
    pool:
      items:
        - "OTHER_CUSTOMER"
        - "VENDOR"
relationships:
  address:
    cardinality:
      min: 0
      max: 5
    #      referenceFields:
    #        - acct_num
    record:
      title: "address"
      description: "Acct address"
      order:
        - street_num
        - street_name
        - city
        - state
        - zip_code
      fields:
        - type: "long"
          name: "street_num"
          range:
            min: 1
            max: 10000
        - type: "string"
          name: "street_name"
          range:
            min: 5
            max: 20
          characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        - type: "string"
          name: "city"
          range:
            min: 5
            max: 15
          characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        - type: "string"
          name: "state"
          pool:
            items:
              - AL
              - AK
              - AZ
              - AR
              - CA
              - CO
              - CT
              - DE
              - FL
              - GA
              - HI
              - ID
              - IL
              - IN
              - IA
              - KS
              - KY
              - LA
              - ME
              - MD
              - MA
              - MI
              - MN
              - MS
              - MO
              - MT
              - NE
              - NV
              - NH
              - NJ
              - NM
              - NY
              - NC
              - ND
              - OH
              - OK
              - OR
              - PA
              - RI
              - SC
              - SD
              - TN
              - TX
              - UT
              - VT
              - VA
              - WA
              - WV
              - WI
              - WY
        - type: "string"
          name: "zip_code"
          range:
            min: 5
            max: 5
          characters: "0123456789"
  transactions:
    cardinality:
      min: 10
      max: 10000
    #      referenceFields:
    #        - acct_num
    record:
      title: "transaction"
      description: "Acct transactions"
      order:
        - trans_date
        - pre_auth
        - amount
        - merchant_percent
        - merchant_code
        - merchant_type
        - merchant_discount
        - merchant_min
        - merchant_chain_id
        - trans_zip_code
        - merchant_detail
        - trans_detail
        - state
      fields:
        - type: "date"
          name: "trans_date"
          format: "yyyy-MM-dd HH:mm:ss"
          increment: true
          diff: 100000000
          range:
            min: "2021-01-01T07:00:00"
            max: "2021-12-31T23:59:00"
        - type: "string"
          name: "pre_auth"
          pool:
            items:
              - TRUE
              - FALSE
        - type: "float"
          name: "amount"
          format: "#.##"
          range:
            min: 1
            max: 1000
        - type: "float"
          name: "merchant_percent"
          format: "#.##"
          range:
            min: 0.01
            max: 0.04
        - type: "string"
          name: "merchant_code"
          range:
            min: 3
            max: 3
          characters: "ABC02468"
        - type: "string"
          name: "merchant_type"
          pool:
            items:
              - "class_1"
              - "class_2"
              - "class_3"
        - type: "float"
          name: "merchant_discount"
          format: "#.##"
          range:
            min: 0.01
            max: 0.20
        - type: "float"
          name: "merchant_min"
          format: "#.##"
          range:
            min: 0
            max: 10
        - type: "string"
          name: "merchant_chain_id"
          range:
            min: 5
            max: 5
          characters: "ABCDEFGHI0123456789"
        - type: "string"
          name: "trans_zip_code"
          range:
            min: 5
            max: 5
          characters: "0123456789"
        - type: "string"
          name: "merchant_detail"
          range:
            min: 5
            max: 25
          characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
        - type: "string"
          name: "trans_detail"
          range:
            min: 5
            max: 25
          characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
        - type: "string"
          name: "state"
          pool:
            items:
              - AL
              - AK
              - AZ
              - AR
              - CA
              - CO
              - CT
              - DE
              - FL
              - GA
              - HI
              - ID
              - IL
              - IN
              - IA
              - KS
              - KY
              - LA
              - ME
              - MD
              - MA
              - MI
              - MN
              - MS
              - MO
              - MT
              - NE
              - NV
              - NH
              - NJ
              - NM
              - NY
              - NC
              - ND
              - OH
              - OK
              - OR
              - PA
              - RI
              - SC
              - SD
              - TN
              - TX
              - UT
              - VT
              - VA
              - WA
              - WV
              - WI
              - WY
        - type: "string"
          name: "zip_code"
          range:
            min: 5
            max: 5
          characters: "0123456789"

