schemas:
  -
    title: "country"
    description: "country"
    order:
      - code
      - short_code
      - name
    fields:
      # lookup element will populate.
      -
        type: "id"
        name: "code"
      -
        type: "string"
        name: "short_code"
      -
        type: "string"
        name: "name"
  -
    title: "user"
    description: "user"
    order:
      - id
      - full_name
      - email
      - gender
      - date_of_birth
      - country_code
    fields:
      -
        type: "id"
        name: "id"
        range:
          min: ${user.id.min:1000}
          max: ${user.id.max:2000}
        idType: "SOURCE"
      -
        type: "string"
        name: "full_name"
        range:
          min: 5
          max: 30
        characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
      -
        type: "regex"
        name: "email"
        regex: "[a-z]{10}\\@[A-Z]{15}\\.com"
      -
        type: "string"
        name: "gender"
        pool:
          items:
            - "M"
            - "F"
      -
        type: "date"
        name: "date_of_birth"
      -
        type: "id"
        name: "country_code"
        idType: "LOOKUP"
  -
    title: "order"
    description: "order"
    order:
      - id
      - user_id
      - order_date
      - status
    fields:
      -
        type: "id"
        name: "id"
        idType: "TRANSACTIONAL"
      -
        type: "id"
        name: "user_id"
      -
        type: "date"
        name: "order_date"
      -
        type: "string"
        name: "status"
        pool:
          items:
            - "OPEN"
            - "PENDING"
            - "CLOSED"
            - "SUSPENDED"
            - "IN-REVIEW"
  -
    title: "order_item"
    description: "order item"
    order:
      - order_item_id
      - order_id
      - product_id
      - quantity
      - cost
    fields:
      -
        type: "id"
        name: "order_item_id"
        idType: "TRANSACTIONAL"
      -
        type: "id"
        name: "order_id"
      -
        type: "id"
        name: "product_id"
      -
        type: "int"
        name: "quantity"
        range:
          min: 1
          max: 10
      -
        type: "double"
        name: "cost"
        range:
          min: ${order.item.cost.min:0.50}
          max: ${order.item.cost.max:1000}
  -
    title: "merchant"
    description: "merchant"
    order:
      - id
      - merchant_name
      - admin_id
      - country_code
    fields:
      -
        type: "id"
        name: "id"
        idType: "SOURCE"
        range:
          min: ${merchant.id.min:1000}
          max: ${merchant.id.max:2000}
      -
        type: "string"
        name: "merchant_name"
        characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"
        range:
          min: 10
          max: 20
      -
        type: "id"
        name: "admin_id"
      -
        type: "id"
        name: "country_code"
        idType: "LOOKUP"
  -
    title: "product"
    description: "product"
    order:
      - id
      - merchant_id
      - name
      - price
      - status
    fields:
      -
        type: "id"
        name: "id"
        range:
          min: 1000
          max: 2000
        idType: "SOURCE"
      -
        type: "id"
        name: "merchant_id"
      -
        type: "regex"
        name: "name"
        regex: "[a-zA-z]{20}"
      -
        type: "double"
        name: "price"
        range:
          min: 0
          max: 1000
      -
        type: "string"
        name: "status"
        pool:
          items:
            - "COMING"
            - "NEW"
            - "AVAILABLE"
            - "DISCONTINUED"
            - "NOT-AVAILABLE"
relationships:
  -
    from: "user.id"
    to: "order.user_id"
  -
    from: "order.id"
    # When there isn't an ID, consider this a child record.
    to: "order_item.order_id"
    cardinality:
      min: 1
      max: 100
  -
    from: "user.country_code"
    to: "country.code"
  -
    from: "merchant.id"
    to: "product.merchant_id"
  -
    from: "product.merchant_id"
    to: "merchant.id"
  -
    from: "order_item.product_id"
    to:   "product.id"
  -
    from: "user.id"
    to: "merchant.admin_id"
  -
    from: "merchant.country_code"
    to: "country.code"
