    title: entity
    description:
    order:
      - id
      - code
      - field1
    fields:
      -
        type: "id"
        name: "id"
        idType: "TRANSACTIONAL"
      -
        type: "string"
        name: "code"
      -
        type: "string"
        name: "field1"
  -
    title: "left"
    description: ""
    order:
      - entity_id
      - id
      - code
      - cost
      - field
